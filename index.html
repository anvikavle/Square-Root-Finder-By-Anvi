<html>
<head>
	<title> Square Root Finder Application </title>
	<style>
			* { font-size:70px; font-family:Times New Roman; }
			body { background-color:pink; color:balck;width:50%; border-radius:30px;}
	</style>
	<script>
			function find()
			{
				event.preventDefault();
				let num = document.getElementById("num");
				let ans  = document.getElementById("ans");
				
				

				if (num.value == " ")
				{
					alert("number is empty");
					ans.innerHTML = " " ;
					num.focus();
					return;

				}
				
				let n = parseFloat(num.value);
				
				if (n < 0.0)
				{
					alert("-ve number not allowed");
					ans.innerHTML = " ";
					num.focus();
					num.value=" ";
					return;
				}

				let r = Math.sqrt(n);
				let msg = "Sqrt = " + r.toFixed(2);
				ans.innerHTML=msg;
				
			}
	</script>
</head>
<body>
<center>
		<h1> Square Root Finder </h1>
		<form onsubmit="find()">
		<input type="number" step="any" placeholder="Enter An Integer" id="num" />
		<br><br>
		<input type="submit" value="Find Square Root" />
		</form>
		<h2 id="ans"/>
</center>
</body>
</html>
